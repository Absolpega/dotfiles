#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
BottomUp
#AurOnly
SudoLoop
Devel
CleanAfter
Provides
PgpFetch
CombinedUpgrade
NewsOnUpgrade
#UseAsk
#SaveChanges
#RemoveMake
#UpgradeMenu
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil

#LocalRepo
#Chroot
#Sign
#SignDb
#KeepRepoCache

#
# Binary OPTIONS
#
[bin]
#FileManager = nnn
#MFlags = --skippgpcheck
#Sudo = doas
SudoFlags = -A
