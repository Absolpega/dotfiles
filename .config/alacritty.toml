live_config_reload = true

[colors.bright]
black = "0x4a4a4a"
red = "0xd6295a"
green = "0x77e660"
yellow = "0xffb700"
blue = "0x415ed1"
magenta = "0xd060e6"
cyan = "0x00ffff"
white = "0xffffff"

[colors.cursor]
cursor = "0xeeffff"
text = "0x212121"

[colors.normal]
black = "0x212121"
red = "0xd6295a"
green = "0x77e660"
yellow = "0xffb700"
blue = "0x415ed1"
magenta = "0xd060e6"
cyan = "0x00ffff"
white = "0xffffff"

[colors.primary]
background = "0x000000"
foreground = "0xeeffff"
#background = "0xffffff"
#foreground = "0x000000"

[env]
TERM = "alacritty"

[font]
size = 9

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "SemiBold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "SemiBold Italic"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "ExtraBold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "ExtraBold Italic"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[window]
opacity = 0.92

[window.padding]
x = 26
y = 26
